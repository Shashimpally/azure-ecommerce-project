name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        uses: azure/docker-login@v2
        with:
          login-server: acrecomt5.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t acrecomt5.azurecr.io/ecom-backend:${{ github.sha }} backend
          docker push acrecomt5.azurecr.io/ecom-backend:${{ github.sha }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: rg-ecom-dev-t5
          cluster-name: aks-ecom-dev

      - name: Deploy New Image to AKS
        run: |
          kubectl set image deployment/ecom-backend \
            ecom-backend=acrecomt5.azurecr.io/ecom-backend:${{ github.sha }}
